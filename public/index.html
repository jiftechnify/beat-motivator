<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Tool for IIDX" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Beat Motivator</title>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <style type="text/css">
      #statistics:not(.heatmap) tbody td {
        background-color: inherit !important;
      }
      #statistics.heatmap thead td {
        background-color: var(--color-text);
      }
      #statistics.heatmap tbody tr {
        background-color: var(--color-bg);
      }
    </style>
  </head>

  <body>
    <p>
      <a
        href="https://p.eagate.573.jp/game/2dx/28/djdata/score_download.html?style=SP"
        >CSV</a
      >
      を入れてね！
    </p>
    <p>
      <textarea name="csv" cols="100" rows="10" id="csv"></textarea>
    </p>
    <p>
      <a href="https://github.com/norimiso/beat-motivator">Github</a>
      はこちら。
    </p>
    <p><input type="button" value="submit" id="sub" /></p>
    <p>
      <input type="checkbox" name="check_12" id="check_12" value="true" /><label
        for="check_12"
        >Shows only 12</label
      >
      <input
        type="checkbox"
        name="enable_heatmap"
        id="enable_heatmap"
        value="true"
        onClick="toggleHeatmap(this.checked);"
      /><label for="enable_heatmap">Enable heatmap</label>
    </p>
    <p id="tweet_button"></p>
    <p id="statistics"></p>
    <p id="list"></p>
  </body>
</html>
